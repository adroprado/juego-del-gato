<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Juego del Gato - Vanilla</title>
  </head>
  <body>
    <main>
      <section class="contenedor">
        <article class="encabezado">
          <h1>Juego del Gato</h1>
          <a href="" target="_blank">
            <img src="assets/github.svg" alt="Github" />
          </a>
        </article>

        <article class="informacion">
          <div>
            <h2>Jugador 1 ❌</h2>
            <p>Juegos ganados:</p>
            <h2>0</h2>
          </div>
          <div>
            <h2>Jugador 2 ⭕</h2>
            <p>Juegos ganados:</p>
            <h2>0</h2>
          </div>
        </article>
        <input class="btn-reiniciar" type="button" value="Reiniciar Marcador" />
      </section>

      <table class="tabla">
        <tbody>
          <tr class="columna-uno">
            <td class="casilla" data-value="0"></td>
            <td class="casilla" data-value="1"></td>
            <td class="casilla" data-value="2"></td>
          </tr>
          <tr class="columna-dos">
            <td class="casilla" data-value="3"></td>
            <td class="casilla" data-value="4"></td>
            <td class="casilla" data-value="5"></td>
          </tr>
          <tr class="columna-tres">
            <td class="casilla" data-value="6"></td>
            <td class="casilla" data-value="7"></td>
            <td class="casilla" data-value="8"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
